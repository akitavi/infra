apiVersion: v1
kind: Service
metadata:
  name: {{ include "enviapp.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ include "enviapp.name" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: 8000
  selector:
    app: {{ include "enviapp.name" . }}

